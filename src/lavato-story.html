<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="lavato-story">

    <template>

    <style>
    .markdown-html {
      color: white;
      padding: 20px;
    }
    .markdown-html a {
      color: #cccccc;
padding: 3px 5px;
background-color: #323e3a;
text-decoration: none;
border-radius: 5px;
    }
    .markdown-html p {
color: white;
text-align: justify;
font-size: 14px;
}
    </style>

    <iron-ajax
      auto
      url="story/01.md"
      handle-as="string"
      on-response="render"></iron-ajax>
    <marked-element markdown="{{markdown}}">
<div class="markdown-html"></div>
</marked-element>
    </template>

    <script>
        Polymer({
            is: "lavato-story",

            properties: {
                markdown: {
                    type: String,
                    notify: true
                }
            },
            render: function(response) {
                this.set('markdown', response.detail.response);
            }
        });
    </script>
</dom-module>
