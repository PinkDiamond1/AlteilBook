<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="card-info.html">
<link rel="import" href="card-list.html">
<link rel="import" href="card-filter.html">

<dom-module id="alteil-book">
    <template>

    <style include="iron-flex iron-flex-alignment">

    paper-drawer-panel {
      --paper-drawer-panel-right-drawer-container: {
        background-color: black;
      };
    }
    </style>

    <paper-drawer-panel right-drawer drawer-width="310px">
        <paper-header-panel drawer>

            <card-filter></card-filter>
        </paper-header-panel>
        <paper-header-panel main>

            <div class="layout horizontal " style="height: 100%">
                    <card-info cid="{{cardId}}"></card-info>
                <div class="flex-auto" style="height: 100%;overflow-y: scroll;">
                    <card-list card-id="{{cardId}}"></card-list>
                </div>
            </div>
        </paper-header-panel>

    </paper-drawer-panel>


    </template>

    <script>
        Polymer({
            is: "alteil-book",

            properties: {
                cardId: {
                    type: Number,
                    reflectToAttribute: true,
                    notify: true,
                    value: 0
                }
            }
        });
    </script>
</dom-module>
